<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>textRange</title>
    <link href='http://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.css' rel='stylesheet'>
    <script src='http://cdn.bootcss.com/jquery/3.0.0/jquery.js'></script>
    <script src='https://cdn.bootcss.com/jqueryui/1.12.1/jquery-ui.js'></script>
</head>

<body>
     <h1>擦擦IE API</h1>
    <input type="text " id="txt" name="txtTest " value="明·罗贯中《三国演义》第二十一回 操曰:“夫英雄者，胸怀大志，腹有良谋，有包藏宇宙之机，吞吐天地之志者也。 " size="100 " />
    <br /> 移动光标到第
    <input type="number" id="txtNum" name="txtNum" size="5" />个位置
    <input type="button" name="btnMove" value="移动" onclick="moveCursor()" />
    <script>
        function moveCursor() {
            var txtTest=$("#txt");
            var temp = $("#txtNum").val();
            if (isNaN(temp)) { alert("请输入一个数字 "); return; }
            var rng = txtTest.get(0).createTextRange();
            rng.move("character ", temp);
            rng.select();
        }
    </script>
</body>

</html>
