<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="http://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.css" rel="stylesheet">
    <script src="http://cdn.bootcss.com/jquery/3.0.0/jquery.js"></script>
    <script src="https://cdn.bootcss.com/jqueryui/1.12.1/jquery-ui.js"></script>
    <title>Document.execCommand</title>
</head>

<body>
    <p>点击复制后在右边textarea CTRL+V看一下</p>
    <!-- .container(.row(.col-md-6*2)) -->
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <input type="text" id="inputText" value="测试文本" />
            </div>
            <div class="col-md-6">
                <input type="button" id="btn" value="复制" />
            </div>
            <div class="col-md-12">
                 <textarea rows="4"></textarea>
            </div>
        </div>
    </div>



   
    <script type="text/javascript">
        var btn = document.getElementById('btn');
        btn.addEventListener('click', function () {
            var inputText = document.getElementById('inputText');
            var currentFocus = document.activeElement;
            inputText.focus();
            inputText.setSelectionRange(0, inputText.value.length);
            document.execCommand('copy', true);
            currentFocus.focus();
        });
    </script>
</body>

</html>
